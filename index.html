<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="A small library app to keep track of books the user has read or wants to read.">
        <link rel="icon" href="" type="image/x-icon">
        <script src="app.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Library</h1>
            </div>
            <div class="library">
                <div class="card" id="add-new">
                    <div id="new-book" class="add-book">
                        <h1>+</h1>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Made by <a href="github.com/liridonloku">liridonloku</a>, August 2021</p>
            </div>
        </div>
        <div class="form" id="form">
            <div><h2>Add New Book</h2></div>
            <div class="title">
                <h3>Title:</h3><input type="text" name="title" id="title">
            </div>
            <div class="author">
                <h3>Author:</h3><input type="text" name="author" id="author">
            </div>
            <div class="pages">
                <h3>Pages:</h3><input type="text" name="pages" id="pages">
            </div>
            <div class="read">
                <h3>Read (Yes/No):</h3><input type="text" name="read" id="read">
            </div>
            <div class="buttons">
                <button id="add-button">Add Book</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </body>
</html>
