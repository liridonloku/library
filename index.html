<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="A small library app to keep track of books the user has read or wants to read."
    />
    <link rel="icon" href="" type="image/x-icon" />
    <script src="app.js" type="module" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
        <button class="sign-in">Sign In</button>
        <div class="user invisible">
          <img class="user-image" hidden></img>
          <p class="user-name" hidden></p>
          <button class="sign-out" hidden>Sign Out</button>
        </div>
      </div>
      <div class="library">
        <div class="card" id="add-new">
          <div id="new-book" class="add-book">
            <h1>+</h1>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>
          Made by <a href="github.com/liridonloku">liridonloku</a>, August 2021
        </p>
      </div>
    </div>
    <div class="form" id="form">
      <div><h2>Add New Book</h2></div>
      <div class="title">
        <h3>Title:</h3>
        <input type="text" name="title" id="title" required />
      </div>
      <div class="author">
        <h3>Author:</h3>
        <input type="text" name="author" id="author" required />
      </div>
      <div class="pages">
        <h3>Pages (number):</h3>
        <input type="number" name="pages" id="pages" min="1" required />
      </div>
      <div class="read">
        <h3>Read (Yes/No):</h3>
        <input
          type="text"
          name="read"
          id="read"
          required
          pattern="[Yy]es|[Nn]o"
        />
      </div>
      <div class="buttons">
        <button id="add-button">Add Book</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
    <script type="module"></script>
  </body>
</html>
